reference:

- title: Set defaults
  contents:
  - use_sgplot

- title: Style
  contents:
  - theme_sg

- title: Colour scales
  contents:
  - starts_with("scale")

- title: Colour values
  contents:
  - starts_with("sg_colour")
  - starts_with("sss_colour")
  - starts_with("af_colour")

- title: Helpers
  contents:
  - available_palettes
  - check_palette
  - mm_to_inch

