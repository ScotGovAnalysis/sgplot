url: https://datasciencescotland.github.io/sgplot

template:
  bootstrap: 5

development:
  mode: auto

authors:
  Alice Byers:
    href: "https://github.com/alicebyers5"
  Scottish Government:
    href: "https://github.com/DataScienceScotland"
  sidebar:
    roles: [cre, aut, cph]
  footer:
    roles: [cre, aut, cph]

reference:

- title: Set defaults
  contents:
  - use_sgplot

- title: Style
  contents:
  - theme_sg

- title: Colours
  contents:
  - starts_with("scale")
  - matches("colour")

- title: internal
  contents:
  - sg_palette

figures:
  dev: "svg"
  fig.ext: svg
